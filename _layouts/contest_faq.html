---
layout: default
bodyClass: "page-contest_faq"
---

{% if site.data.contest_faq %}
<div class="intro">
  <div class="container">
    <div class="row justify-content-start">
      <div class="col-auto order-md-1">
        {{ content }}
      </div>
      {% if page.intro_image %}
      <div class="col-auto order-1 order-md-2 position-relative">
        <img alt={{ page.title }} class="intro-image{% if page.intro_image_absolute %} intro-image-absolute{% endif %}{% if page.intro_image_hide_on_mobile %} intro-image-hide-mobile{% endif %}" src="{{ page.intro_image | relative_url }}" style="height:400px;width:auto;"/>
      </div>
      {% endif %}
    </div>
  </div>
</div>

<div class="container">
    {% for faq in site.data.contest_faq %}
    <div class="contest_faq">
      <h2 class="contest_faq-title">{{ faq.question }}</h2>
      <p>{{ faq.answer }}</p>
      <hr>
    </div>
    {% endfor %}
</div>
{% endif %}
