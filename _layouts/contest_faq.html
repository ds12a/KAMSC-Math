---
layout: default
bodyClass: "page-contest_faq"
---

{% if site.data.contest_faq %}
<div class="container pb-6 pt-6 pt-md-10 pb-md-10">
    <div class="row justify-content-start">
        <div class="col-12 col-md-8">
            <div class="contest_faq contest_faq-single">
                <h1 class="title">{{page.title}}</h1>
                <div class="content">
                    {{ content }}
                </div>
            </div>
        </div>
        {% if page.intro_image %}
          <div class="col-auto order-1 order-md-2 position-relative mx-auto">
            <img alt="{{ page.title }}" class="intro-image{% if page.intro_image_absolute %} intro-image-absolute{% endif %}{% if page.intro_image_hide_on_mobile %} intro-image-hide-mobile{% endif %}" src="{{ page.intro_image | relURL }}" style="height:400px;width:auto;" />
          </div>
        {% endif %}
    </div>
    {% for faq in site.data.contest_faq %}
    <div class="contest_faq">
      <h2 class="contest_faq-title">{{ faq.question }}</h2>
      <p>{{ faq.answer }}</p>
      <hr>
    </div>
    {% endfor %}
</div>
{% endif %}
