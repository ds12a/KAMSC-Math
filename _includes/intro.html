<div class="intro">
  <div class="container">
    <div class="row justify-content-start">
      <div class="col order-md-1">
        <h1 class="title"> {{ page.title }} </h1>
        {% if page.description %}
        {{ page.description }}
        {% endif %}
        {% unless page.description %}
        <div class="content">{{page.content}}</div>
        {% endunless %}
      </div>
      {% if page.intro_image %}
      <div class="col order-1 order-md-2 position-relative">
        <img alt={{ page.title }} class="intro-image{% if page.intro_image_absolute %} intro-image-absolute{% endif %}{% if page.intro_image_hide_on_mobile %} intro-image-hide-mobile{% endif %}" src="{{ page.intro_image | relative_url }}" style="height:400px;width:auto;"/>
      </div>
      {% endif %}
    </div>
  </div>
</div>
